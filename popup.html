<!DOCTYPE html>
<html>
<head>
    
    <meta charset="utf-8">
    <title>Universal Tools</title>
    <script src="assets/jquery-1.12.0.min.js"></script>
    <script src="assets/settings.js"></script>
    <link rel="stylesheet" href="assets/style.css">
    
</head>
<body>

<h2 class="topLabel">Universal Tools</h2>

<hr>

<div class="radioBox switch">

    <input type="radio" class="" name="toolTabs" value="unitConvertor" id="unitConvertor" checked>
    <input type="radio" class="" name="toolTabs" value="currencyConventor" id="currencyConventor">
    <input type="radio" class="" name="toolTabs" value="translator" id="translator">


    <label for="unitConvertor" class="radioUiBtn cb-enable selected" data-tabvalue="unitConvertor">
        <span>Unit</span>
    </label>

    <label for="currencyConventor" class="radioUiBtn cb-enable" data-tabvalue="currencyConventor">
        <span>Currency</span>
    </label>

    <label for="translator" class="radioUiBtn cb-enable" data-tabvalue="translator">
        <span>Translator</span>
    </label>

</div>
<div class="clearfix"></div>
<hr>


<div class="bodyWrapper">

    <div class="tabBox" id="unitConvertorBox" data-unittype="unitRatio">

        <h3 class="underlineText">Unit Convertor</h3>

        <div>
            <p class="toolItem">Change <span class="toolBadge">Kg</span> to <span class="toolBadge">Pounds</span> </p>
            <div class="toolBox">
                <input type="number" class="toolTextInput" name="kg" value="" step="1">
                <span style="">Kg</span>
            </div>

            <img src="assets/exchange.png" class="exchangeIcon pullLeft" alt="exchangeIcon">

            <div class="toolBox">
                <input type="number" class="toolTextInput" name="pound" value="" step="1">
                <span>Pounds</span>
            </div>

        </div>
        <div class="clearfix"></div>

        <hr class="hrSplitter">

        <div>
            <p class="toolItem">Change <span class="toolBadge">Km</span> to <span class="toolBadge">Mile</span> </p>
              
	    <div class="toolBox">
                <input type="number" class="toolTextInput" name="km" value="" step="1">
                <span>Km</span>
            </div>

            <img src="assets/exchange.png" class="exchangeIcon pullLeft" alt="exchangeIcon">

	    <div class="toolBox">
                <input type="number" class="toolTextInput" name="mile" value="" step="1">
                <span style="">Mile</span>
            </div>
          
        </div>

        <div class="clearfix"></div>

    </div>

    <div class="tabBox" id="currencyConventorBox" data-unittype="currencyRatio" style="display: none;">

        <h3 class="underlineText">Currency Convertor</h3>

        <div>
            <p class="toolItem">Change <span class="toolBadge">Eur</span> to <span class="toolBadge">Pounds</span> </p>
            <div class="toolBox">
                <input type="number" class="toolTextInput" name="euro" value="" step="1">
                <span style="">Eur</span>
            </div>

            <img src="assets/exchange.png" class="exchangeIcon pullLeft" alt="exchangeIcon">

            <div class="toolBox">
                <input type="number" class="toolTextInput" name="pound" value="" step="1">
                <span>Pounds</span>
            </div>

        </div>
	
	<div class="clearfix"></div>

        <hr class="hrSplitter">

        <div>
	    
            <p class="toolItem">Change <span class="toolBadge">Euro</span> to <span class="toolBadge">Czech Koruna</span> </p>
              
	    <div class="toolBox">
                <input type="number" class="toolTextInput" name="euro" value="" step="1">
                <span>Eur</span>
            </div>

            <img src="assets/exchange.png" class="exchangeIcon pullLeft" alt="exchangeIcon">

	    <div class="toolBox">
                <input type="number" class="toolTextInput" name="ckoruna" value="" step="1">
                <span style="">CZK</span>
            </div>
          
        </div>
	
	<div class="clearfix"></div>

        <hr class="hrSplitter">
	
	 <div>
	     <p class="toolItem">Change <span class="toolBadge">Eur</span> to <span class="toolBadge">Zloty</span> </p>
            <div class="toolBox">
                <input type="number" class="toolTextInput" name="euro" value="" step="1">
                <span>Eur</span>
            </div>

            <img src="assets/exchange.png" class="exchangeIcon pullLeft" alt="exchangeIcon">

            <div class="toolBox">
                <input type="number" class="toolTextInput" name="zloty" value="" step="1">
                <span>Zloty</span>
            </div>

        </div>.
	
        <div class="clearfix"></div>

    </div>
    
    <div class="tabBox" id="translatorBox" data-unittype="-">
	
	<a href="" class="hidden linkHelper" target="_blank"></a>
	
        <h3 class="underlineText">Simple Translator</h3>

        <div>
            <p class="toolItem">Translate From <span class="toolBadge">SK</span> to <span class="toolBadge">En</span> </p>
            <div class="toolBox">
                <textarea class="toolTextArea" data-language="sk/en"></textarea>
		<div class="textCenter">
		    <button class="toolBtn translateRedirect">Redirect And Translate</button>
		</div>
            </div>
	</div>
	      
	<div class="clearfix"></div>
	
	<div>        
	    <p class="toolItem">Translate From <span class="toolBadge">En</span> to <span class="toolBadge">Sk</span> </p>
            <div class="toolBox">
		<textarea class="toolTextArea" data-language="en/sk"></textarea>
		<div class="textCenter">
		    <button class="toolBtn translateRedirect">Redirect And Translate</button>
		</div>
            </div>

        </div>
	
        <div class="clearfix"></div>

    </div>



</div>

</body>
</html>
